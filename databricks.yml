bundle:
  name: hello-world-app

include:
  - resources/*.yml

variables:
  app_name: 
    description: The name of the app.
    default: hello-world-app

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com/ # change to your own host URL
    resources:
      apps:
        hello-world-app:
          name: "hello-world-app-dev-${var.app_name}"
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com/ # change to your own host URL
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
